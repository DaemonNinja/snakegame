<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Snake Arena â€” Player vs AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --bg:#0f0f10;
    --panel:#171717;
    --muted:#a0a0a0;
  }
  html,body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:#eee;
    font-family:Inter,Arial,Helvetica,sans-serif;
  }

  /* Layout */
  .page{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:22px;
    box-sizing:border-box;
  }
  #wrap{
    display:flex;
    gap:26px;
    align-items:flex-start;
    justify-content:center;
    width: min(1200px, 96vw);
  }

  /* Game area */
  #game-wrap{
    position:relative;
    display:block;
    width:840px;
    height:620px;
    /* Remove any panel borders around canvas */
    border:none !important;
    background:transparent;
  }
  canvas{
    display:block;
    width:840px;
    height:620px;
    background:#1b1b1b;
    border-radius:8px;
    /* REMOVE unwanted border entirely */
    border:none !important;
    /* keep a soft shadow for depth */
    box-shadow: 0 6px 24px rgba(0,0,0,0.55);
  }

  #victory{
    position:absolute;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    font-size:48px;
    color:gold;
    text-shadow:0 4px 16px rgba(0,0,0,0.85);
    user-select:none;
  }

  /* Right column (leaderboard + settings) */
  #rightcol{
    width:300px;
    display:flex;
    flex-direction:column;
    gap:12px;
  }
  .panel{
    background:var(--panel);
    border-radius:12px;
    border:2px solid #2b2b2b;
    padding:12px;
    box-sizing:border-box;
  }

  /* Leaderboard */
  #leaderboard h2{
    margin:0 0 8px 0;
    font-size:18px;
    text-align:center;
    letter-spacing:0.2px;
  }
  #leader-list{ margin-top:6px; }
  .leader-item{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:8px;
    border-radius:8px;
    margin-bottom:8px;
    background:linear-gradient(180deg,#181818,#151515);
    border:1px solid #222;
    gap:8px;
  }
  .leader-left{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }
  .rank{
    font-weight:800;
    color:#f7cf55;
    min-width:36px;
    text-align:center;
  }
  .player-name{
    font-weight:600;
    color:#fff;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width:140px;
  }
  .crown{ margin-left:6px; font-size:16px; }
  .player-score{ font-weight:800; color:#7eff7e; }

  .muted{ color:var(--muted); font-size:12px; text-align:center; }

  /* Settings */
  #settings h3{
    margin:0 0 10px 0;
    font-size:16px;
    text-align:center;
  }
  #settings label{
    display:block;
    font-size:13px;
    color:#cfcfcf;
    margin-bottom:6px;
  }
  #settings input[type="text"], #settings select{
    width:100%;
    padding:8px 10px;
    border-radius:8px;
    border:1px solid #333;
    background:#0f0f0f;
    color:#eee;
    box-sizing:border-box;
    margin-bottom:10px;
  }
  #resetBtn{
    width:100%;
    background:#d64545;
    color:#fff;
    border:none;
    padding:10px 12px;
    border-radius:8px;
    cursor:pointer;
    margin-top:4px;
    font-weight:600;
  }
  #resetBtn:hover{ filter:brightness(1.05); }
</style>
</head>
<body>
  <div class="page">
    <div id="wrap">
      <div id="game-wrap">
        <canvas id="game" width="840" height="620"></canvas>
        <div id="victory">Victory! ðŸ‘‘</div>
      </div>

      <div id="rightcol">
        <div class="panel" id="leaderboard">
          <h2>Leaderboard</h2>
          <div id="leader-list"></div>
          <div class="muted" style="margin-top:6px;">
            Win by reaching <b>300</b> mass or eliminating all AI snakes.
          </div>
        </div>

        <div class="panel" id="settings">
          <h3>Settings</h3>
          <label>Player name
            <input id="playerName" type="text" placeholder="Your name" />
          </label>
          <label>Snake skin
            <select id="skinSelect">
              <option value="lime">Green</option>
              <option value="blue">Blue</option>
              <option value="purple">Purple</option>
              <option value="pink">Pink</option>
            </select>
          </label>
          <label>Control mode
            <select id="controlSelect">
              <option value="mouse">Mouse (smooth)</option>
              <option value="keys">Arrow keys</option>
            </select>
          </label>
          <button id="resetBtn">Reset Game</button>
        </div>
      </div>
    </div>
  </div>

<script>
/* ===========================
   DOM & Canvas
   =========================== */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d', { alpha: false }); // no alpha to avoid dark fringe
const W = canvas.width, H = canvas.height;

const victoryDiv = document.getElementById('victory');
const leaderList = document.getElementById('leader-list');
const playerNameInput = document.getElementById('playerName');
const skinSelect = document.getElementById('skinSelect');
const controlSelect = document.getElementById('controlSelect');
const resetBtn = document.getElementById('resetBtn');

/* ===========================
   Settings persistence
   =========================== */
const STORAGE_KEY_SETTINGS = 'snakeArenaSettings';

function saveSettings(){
  const s = {
    playerName: playerNameInput.value.trim() || 'Player 1',
    skin: skinSelect.value,
    control: controlSelect.value
  };
  localStorage.setItem(STORAGE_KEY_SETTINGS, JSON.stringify(s));
}
function loadSettings(){
  const raw = localStorage.getItem(STORAGE_KEY_SETTINGS);
  if(!raw) return;
  try{
    const s = JSON.parse(raw);
    if(s.playerName) playerNameInput.value = s.playerName;
    if(s.skin) skinSelect.value = s.skin;
    if(s.control) controlSelect.value = s.control;
  }catch{}
}

/* ===========================
   Game constants
   =========================== */
const WIN_MASS = 300;

// Skins: rgb + glow shadow
const SKINS = {
  lime:  { rgb:[90,220,90],   shadow:'#6eff6e' },
  blue:  { rgb:[90,130,220],  shadow:'#7db4ff' },
  purple:{ rgb:[170,100,230], shadow:'#ba77ff' },
  pink:  { rgb:[230,100,180], shadow:'#ff78c4' }
};

const FOOD_TYPES = [
  { radius: 6,  points: 1, color:'#ff5050' },
  { radius: 10, points: 3, color:'#ff8a3d' },
  { radius: 16, points: 8, color:'#ffd54d' }
];

/* ===========================
   World state
   =========================== */
let snakes = []; // includes player + AI
let foods  = [];
let mousePos = { x: W/2, y: H/2 };
let controlMode = 'mouse';

/* ===========================
   Utility
   =========================== */
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }
function dist(a,b){ const dx=a.x-b.x, dy=a.y-b.y; return Math.hypot(dx,dy); }
function approachAngle(cur, target, maxDelta){
  let a = target - cur;
  a = (a + Math.PI) % (Math.PI*2) - Math.PI;
  a = clamp(a, -maxDelta, maxDelta);
  return cur + a;
}
function choose(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

/* ===========================
   Snakes (Player + AI)
   =========================== */
function makeSnake(opts){
  const s = {
    id: crypto.randomUUID ? crypto.randomUUID() : Math.random().toString(36).slice(2),
    name: opts.name || 'Snake',
    skin: opts.skin || 'lime',
    isPlayer: !!opts.isPlayer,
    alive: true,
    mass: opts.mass ?? 0,
    segments: opts.segments ?? 24,
    spacing: 6,
    radiusBase: 8,
    head: { x: opts.x ?? W/2, y: opts.y ?? H/2, angle: opts.angle ?? 0, speed: 2.4 },
    path: [],
    ai: opts.isPlayer ? null : {
      target: { x: Math.random()*W, y: Math.random()*H },
      changeTimer: 0
    }
  };
  // seed its path
  for(let i=0;i<s.segments*s.spacing;i++){
    s.path.push({ x: s.head.x, y: s.head.y });
  }
  return s;
}

function headRadius(s){ return clamp(s.radiusBase + s.mass*0.08, 8, 44); }
function segRadius(s, i, total){
  const h = headRadius(s);
  const tR = Math.max(4, h*0.38);
  const t = 1 - (i/Math.max(1,total-1));
  return tR + (h - tR) * Math.pow(t,1.15);
}

/* ===========================
   Food
   =========================== */
function spawnFood(){
  const t = choose(FOOD_TYPES);
  let x,y,tries=0;
  do{
    x = Math.random()*(W-40)+20;
    y = Math.random()*(H-40)+20;
    tries++;
  }while(tries<40 && snakes.some(s => dist({x,y}, s.head) < 80));
  foods.push({ x,y, type:t, pulse: Math.random()*Math.PI*2 });
}
function ensureFoods(n=12){
  while(foods.length<n) spawnFood();
}

/* ===========================
   Input
   =========================== */
canvas.addEventListener('mousemove', (e)=>{
  const r = canvas.getBoundingClientRect();
  mousePos.x = (e.clientX - r.left) * (canvas.width / r.width);
  mousePos.y = (e.clientY - r.top) * (canvas.height / r.height);
});
const key = { left:false, right:false, up:false, down:false };
window.addEventListener('keydown', (e)=>{
  if(controlMode !== 'keys') return;
  if(e.key === 'ArrowLeft') key.left = true;
  if(e.key === 'ArrowRight') key.right = true;
  if(e.key === 'ArrowUp') key.up = true;
  if(e.key === 'ArrowDown') key.down = true;
});
window.addEventListener('keyup', (e)=>{
  if(controlMode !== 'keys') return;
  if(e.key === 'ArrowLeft') key.left = false;
  if(e.key === 'ArrowRight') key.right = false;
  if(e.key === 'ArrowUp') key.up = false;
  if(e.key === 'ArrowDown') key.down = false;
});

/* ===========================
   Physics
   =========================== */
function updateSnake(s){
  if(!s.alive) return;

  // turning & speed
  if(s.isPlayer){
    if(controlMode === 'mouse'){
      const ta = Math.atan2(mousePos.y - s.head.y, mousePos.x - s.head.x);
      const baseTurn = 0.14, slow = clamp(1 - s.mass*0.0009, 0.35, 1);
      s.head.angle = approachAngle(s.head.angle, ta, baseTurn*slow);
      const d = Math.hypot(mousePos.x - s.head.x, mousePos.y - s.head.y);
      const targetV = clamp(1.6 + d*0.007 - s.mass*0.004, 0.9, 6.2);
      s.head.speed += (targetV - s.head.speed)*0.09;
    }else{
      if(key.left)  s.head.angle -= 0.08;
      if(key.right) s.head.angle += 0.08;
      const tv = key.up ? 4.5 : 2.1;
      s.head.speed += (tv - s.head.speed)*0.06;
    }
  } else {
    // Simple AI: wander toward a target; sometimes retarget nearest food
    s.ai.changeTimer -= 1;
    if(s.ai.changeTimer <= 0){
      s.ai.changeTimer = 120 + Math.random()*180; // 2â€“5 seconds
      // 60% chance target a random food, else random point
      if(Math.random()<0.6 && foods.length){
        // choose closest food
        let best=foods[0], bd=Infinity;
        for(const f of foods){
          const d=dist(s.head, f);
          if(d<bd){ bd=d; best=f; }
        }
        s.ai.target = { x: best.x, y: best.y };
      }else{
        s.ai.target = { x: Math.random()*W, y: Math.random()*H };
      }
    }
    const ta = Math.atan2(s.ai.target.y - s.head.y, s.ai.target.x - s.head.x);
    const baseTurn = 0.10, slow = clamp(1 - s.mass*0.0007, 0.45, 1);
    s.head.angle = approachAngle(s.head.angle, ta, baseTurn*slow);
    const d = Math.hypot(s.ai.target.x - s.head.x, s.ai.target.y - s.head.y);
    const tv = clamp(1.4 + d*0.004 - s.mass*0.003, 0.8, 4.2);
    s.head.speed += (tv - s.head.speed)*0.06;
  }

  // move + wrap
  s.head.x += Math.cos(s.head.angle)*s.head.speed;
  s.head.y += Math.sin(s.head.angle)*s.head.speed;
  if(s.head.x < 0) s.head.x += W;
  if(s.head.x > W) s.head.x -= W;
  if(s.head.y < 0) s.head.y += H;
  if(s.head.y > H) s.head.y -= H;

  // path density
  const last = s.path[s.path.length-1];
  if(!last || Math.hypot(s.head.x-last.x, s.head.y-last.y) > 1.2){
    s.path.push({ x:s.head.x, y:s.head.y });
  }
  const maxPath = Math.max(2000, (s.segments + 100) * s.spacing);
  if(s.path.length > maxPath) s.path.splice(0, s.path.length - maxPath);
}

function eatFood(s){
  if(!s.alive) return;
  const r = headRadius(s);
  for(let i=foods.length-1;i>=0;i--){
    const f = foods[i];
    if(dist(s.head, f) < r + f.type.radius*0.9){
      s.mass += f.type.points;
      s.segments += Math.max(1, Math.floor(f.type.points));
      foods.splice(i,1);
      spawnFood();
    }
  }
}

function samplePathPositions(s){
  // return segment positions head->tail with regular spacing
  const total = s.segments;
  const spacing = s.spacing;
  const pts = s.path;
  const out = [];
  for(let k=0;k<total;k++){
    const need = k*spacing;
    let acc=0;
    let px = pts[pts.length-1].x, py=pts[pts.length-1].y;
    let found=null;
    for(let i=pts.length-1;i>0;i--){
      const nx=pts[i-1].x, ny=pts[i-1].y;
      const d = Math.hypot(nx-px, ny-py);
      if(acc+d >= need){
        const t = d ? (need-acc)/d : 0;
        found = { x: px + (nx-px)*t, y: py + (ny-py)*t };
        break;
      }
      acc += d;
      px=nx; py=ny;
    }
    out.push(found || pts[0]);
  }
  return out;
}

/* Collision between snakes:
   - if a head intersects another snake's body (any segment), the smaller-mass snake dies.
   - if masses are close, tie goes to the one being hit (attacker dies) to reward cautious play.
*/
function snakeVsSnake(){
  for(const a of snakes){
    if(!a.alive) continue;
    for(const b of snakes){
      if(!b.alive || a.id===b.id) continue;

      // check a's head vs b's body
      // sample a few segments of b for efficiency
      const bPos = samplePathPositions(b);
      for(let i=0;i<bPos.length; i+=2){ // every 2nd segment for performance
        const p = bPos[i];
        const r = segRadius(b, i, bPos.length);
        if(dist(a.head, p) < headRadius(a)*0.9 + r*0.9){
          // resolve
          const margin = 1.05; // need 5% more mass to win head-on
          if(a.mass >= b.mass*margin){
            // a defeats b
            b.alive = false;
            // burst b into food pellets
            dropPelletsFrom(b);
            a.mass += Math.max(5, Math.floor(b.mass * 0.5));
          }else{
            // a dies
            a.alive = false;
            dropPelletsFrom(a);
          }
          break;
        }
      }
    }
  }
}

function dropPelletsFrom(s){
  // scatter pellets roughly along the last positions
  const amount = Math.max(8, Math.floor(s.mass*0.6));
  for(let i=0;i<amount;i++){
    const p = s.path[Math.max(0, s.path.length-1 - Math.floor(Math.random()*s.path.length))];
    const type = choose(FOOD_TYPES);
    foods.push({
      x: clamp(p.x + (Math.random()*24-12), 10, W-10),
      y: clamp(p.y + (Math.random()*24-12), 10, H-10),
      type,
      pulse: Math.random()*Math.PI*2
    });
  }
}

/* ===========================
   Rendering
   =========================== */
function drawBackground(){
  ctx.fillStyle = '#151515';
  ctx.fillRect(0,0,W,H);
  ctx.globalAlpha = 0.04;
  ctx.fillStyle = '#9f9f9f';
  const step = 36;
  for(let x=0;x<W;x+=step){
    for(let y=0;y<H;y+=step){
      ctx.beginPath();
      ctx.arc(x + ((y/step)&1?18:0), y, 7, 0, Math.PI*2);
      ctx.fill();
    }
  }
  ctx.globalAlpha = 1;
}

function drawFoods(){
  for(const f of foods){
    f.pulse += 0.03;
    const pulse = ((Math.sin(f.pulse)+1)/2)*0.6 + 0.4;
    ctx.save();
    ctx.shadowColor = f.type.color;
    ctx.shadowBlur = 8;
    ctx.fillStyle = f.type.color;
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.type.radius * pulse, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
}

function drawSnake(s){
  if(!s.alive) return;
  const pts = samplePathPositions(s); // head->tail positions
  const skin = SKINS[s.skin] || SKINS.lime;
  // body: tail to head for nicer overlap
  for(let i=pts.length-1;i>=0;i--){
    const p = pts[i];
    const r = segRadius(s, i, pts.length);
    const alpha = Math.min(1, 0.45 + (i/pts.length)*0.55);
    ctx.beginPath();
    ctx.fillStyle = `rgba(${skin.rgb[0]},${skin.rgb[1]},${skin.rgb[2]},${alpha.toFixed(3)})`;
    ctx.shadowColor = skin.shadow;
    ctx.shadowBlur = 6;
    ctx.arc(p.x, p.y, r, 0, Math.PI*2);
    ctx.fill();
  }
  // head
  const hr = headRadius(s);
  ctx.save();
  ctx.translate(s.head.x, s.head.y);
  ctx.rotate(s.head.angle);
  ctx.shadowColor = skin.shadow;
  ctx.shadowBlur = 16;
  ctx.fillStyle = `rgb(${skin.rgb[0]},${skin.rgb[1]},${skin.rgb[2]})`;
  ctx.beginPath(); ctx.arc(0,0,hr,0,Math.PI*2); ctx.fill();
  // minimal eyes
  ctx.fillStyle = '#fff';
  ctx.beginPath(); ctx.ellipse(hr*0.30, -hr*0.28, hr*0.26, hr*0.17, 0,0,Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(hr*0.30,  hr*0.14, hr*0.26, hr*0.17, 0,0,Math.PI*2); ctx.fill();
  ctx.fillStyle = '#000';
  ctx.beginPath(); ctx.ellipse(hr*0.40, -hr*0.30, hr*0.14, hr*0.10, 0,0,Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(hr*0.40,  hr*0.16, hr*0.14, hr*0.10, 0,0,Math.PI*2); ctx.fill();
  ctx.restore();
}

function render(){
  drawBackground();
  drawFoods();
  // draw all snakes
  for(const s of snakes) drawSnake(s);
}

/* ===========================
   Leaderboard
   =========================== */
function renderLeaderboard(){
  // Sort by mass desc, only alive snakes shown (dead AI disappear)
  const list = [...snakes].filter(s=>s.alive).sort((a,b)=>b.mass - a.mass);
  leaderList.innerHTML = '';
  list.forEach((s, idx)=>{
    const row = document.createElement('div');
    row.className = 'leader-item';
    const left = document.createElement('div');
    left.className = 'leader-left';
    const rank = document.createElement('div');
    rank.className = 'rank'; rank.textContent = '#' + (idx+1);
    const name = document.createElement('div');
    name.className = 'player-name';
    name.textContent = s.name + (s.isPlayer ? ' (You)' : '');
    left.appendChild(rank);
    left.appendChild(name);
    if(idx === 0){
      const crown = document.createElement('span');
      crown.className = 'crown';
      crown.textContent = 'ðŸ‘‘';
      left.appendChild(crown);
    }
    const score = document.createElement('div');
    score.className = 'player-score';
    score.textContent = s.mass;
    row.appendChild(left);
    row.appendChild(score);
    leaderList.appendChild(row);
  });
}

/* ===========================
   Victory / Game Over Logic
   =========================== */
function checkVictory(){
  const player = snakes.find(s=>s.isPlayer);
  if(!player || !player.alive){
    victoryDiv.textContent = 'Defeated ðŸ’€';
    victoryDiv.style.display = 'flex';
    return;
  }
  const aiAlive = snakes.filter(s=>!s.isPlayer && s.alive).length;
  if(player.mass >= WIN_MASS){
    victoryDiv.textContent = 'Victory! ðŸ‘‘';
    victoryDiv.style.display = 'flex';
  } else if(aiAlive === 0){
    victoryDiv.textContent = 'Champion! ðŸ‘‘';
    victoryDiv.style.display = 'flex';
  } else {
    victoryDiv.style.display = 'none';
  }
}

/* ===========================
   Main Loop
   =========================== */
function tick(){
  // physics
  for(const s of snakes){
    updateSnake(s);
  }
  // interactions
  for(const s of snakes){
    eatFood(s);
  }
  snakeVsSnake();

  // visuals + UI
  render();
  renderLeaderboard();
  checkVictory();

  requestAnimationFrame(tick);
}

/* ===========================
   Init & Reset
   =========================== */
function initWorld(){
  snakes = [];
  foods = [];
  // Player
  const playerName = (playerNameInput.value.trim() || 'Player 1');
  const playerSkin = skinSelect.value;
  const player = makeSnake({
    name: playerName, skin: playerSkin, isPlayer:true,
    x: W*0.6, y: H*0.5, angle: -Math.PI/2
  });
  snakes.push(player);

  // Dummy AI snakes
  const aiNames = ['Cobra_X', 'Viperia', 'BoaNova', 'MambaKid'];
  const usedSkins = ['blue','purple','pink','lime'];
  for(let i=0;i<3;i++){
    const ai = makeSnake({
      name: aiNames[i%aiNames.length],
      skin: usedSkins[i%usedSkins.length],
      isPlayer:false,
      x: Math.random()*W*0.8 + W*0.1,
      y: Math.random()*H*0.8 + H*0.1,
      angle: Math.random()*Math.PI*2,
      mass: Math.floor(Math.random()*30)+5,
      segments: 22 + Math.floor(Math.random()*8)
    });
    snakes.push(ai);
  }

  ensureFoods(14);
  victoryDiv.style.display = 'none';
}

function resetGame(){
  saveSettings();
  initWorld();
}

/* ===========================
   UI Listeners
   =========================== */
playerNameInput.addEventListener('input', ()=>{ saveSettings(); const p=snakes.find(s=>s.isPlayer); if(p){ p.name = playerNameInput.value.trim() || 'Player 1'; }});
skinSelect.addEventListener('change', ()=>{ saveSettings(); const p=snakes.find(s=>s.isPlayer); if(p){ p.skin = skinSelect.value; }});
controlSelect.addEventListener('change', ()=>{ saveSettings(); controlMode = controlSelect.value; });
resetBtn.addEventListener('click', resetGame);

/* ===========================
   Boot
   =========================== */
// enforce single canvas (in case of duplicate DOM copies)
document.querySelectorAll('canvas').forEach((c, idx)=>{ if(idx>0) c.remove(); });

loadSettings();
controlMode = controlSelect.value || 'mouse';
initWorld();
tick();
ensureFoods(14);
setInterval(()=>ensureFoods(14), 1500);
</script>
